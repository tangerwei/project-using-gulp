<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="#" data-href='http://www.baidu.com'>百度</a>
    <a href="#" data-href='http://fanyi.baidu.com'>百度翻译</a>
    <a href="#" data-href='http://translate.google.cn'>谷歌翻译</a>
    <script>
        if(jQuery){
            window.$ = jQuery;
        }
        $('a').touchend(function(){
            window.location.href = $(this).attr('data-href');
        });
    </script>
</html>
</body>
