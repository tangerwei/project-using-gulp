<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=m8cyfOuBsRSLGdcHK0uAmKXZZuAB1fOE&s=1"></script>
    <title>地图展示</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    if(jQuery){
        window.$ = jQuery;
    }
    function getPlace(lng, lat) {
        var url = 'https://api.map.baidu.com/geocoder/v2/?' + "callback=renderReverse&location=" + lat + "," + lng + "&output=json&pois=1&ak=m8cyfOuBsRSLGdcHK0uAmKXZZuAB1fOE&s=1";
        $.getJSON(url,
            function (json) {
                console.log('success');
            });
    }
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398, 39.897445);
    map.centerAndZoom(point, 12);

    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function (r) {
        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
            //alert('您的位置：'+r.point.lng+','+r.point.lat);
            getPlace(r.point.lng, r.point.lat);
        }
        else {
            alert('error to get position');
        }
    }, { enableHighAccuracy: true })

</script>
